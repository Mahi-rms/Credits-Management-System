<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/table.css'%}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type='text/javascript'></script>
    <script>
        function details(){
            $.ajaxSetup({async: false});
            $.post("/user_details",
                {
                    "csrfmiddlewaretoken":"{{csrf_token}}",
                }).done(function(data) { 
                    document.getElementById('cr').innerHTML+=data['credits']
                    document.getElementById('name').innerHTML+=data['name']
                });
        }
        function dropdown(){
            if(document.getElementById('drop').style.display=="block"){
                document.getElementById('drop').style.display="none"
            }
            else{
                document.getElementById('drop').style.display="block"
            }
        }
    </script>
    <title>Debits</title>
</head>
<body onload="details()">
    <nav>
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo"><a href="{% url 'index' %}">Assignment</a></div>
            </div>
            <div class="nav-right">
                {% if user.is_authenticated %}
                <div class="items" id="cr">Remaining Credits: </div>
                <div class="items dropdown" id="name" onclick="dropdown()"><i class="fa fa-caret-down"></i> Hello </div>
                {% else %}
                <div class="items">SignIn</div>
                <div class="items">SignUp</div>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="dropdown-content" id="drop">
        <a href="{% url 'profile' %}">Profile</a>        
        <a href="{% url 'recharge' %}">Recharge</a>
        <a href="{% url 'debits' %}">Debits</a>
        <a href="{% url 'credits' %}">Credits</a>
        <a href="{% url 'transactions' %}">All Transactions</a>
        <a href="{% url 'logout' %}">Logout</a>
      </div>
    <div class="header">Amount Used</div>
    <div class="display_table">
        <table class='table'>
            <thead>
            <tr>
                <th>COUNT</th>
                <th>AMOUNT</th>
                <th>DATE</th>
            </tr>
            </thead>
        {% for i in debit %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.amount}}</td>
                <td>{{i.paid_at}}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
</body>
</html>
